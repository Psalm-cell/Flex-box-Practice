<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box Practice</title>
    <link rel="Stylesheet" href="./Style Folder/index.css">
</head>
<body>
    <div class="flex-container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
      </div>
      <br>
      <section>
      <div class="Table-container">
        <div class="Table-1">Table One</div>
        <div class="Table-2">Table Two</div>
        <div class="Table-3">Table Three</div>
      </div>
    </section>
    <br>
    <section>
      <div class="Recipe-container">
        <div class="Recipe">Recipe One</div>
        <div class="Recipe">Recipe Two</div>
        <div class="Recipe">Recipe Three</div>
      </div>
    </section>
    <br>
    <section>
      <div class="Recipe-container" id="box">
        <p class="box">Box 1</p>
        <p class="box">Box 2</p>
        <p class="box">Box 3</p>
        <p class="box">Box 4</p>
      </div>
    </section>
</body>
</html>
